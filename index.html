<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Academia de Vuelo</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <header class="header">
    <h1>Academia de Vuelo</h1>
    <nav class="nav">
      <a href="#">Inicio</a>
      <a href="#">Cursos</a>
      <a href="#">Contacto</a>
    </nav>
  </header>

  <main class="contenido">
    <section class="hero">
      <h2>Aprendé a volar con los mejores</h2>
      <p>Inscribite en nuestros cursos de piloto privado y comercial.</p>
      <button>Más info</button>
    </section>

    <section class="destacados">
      <div class="curso">Curso de Piloto Privado</div>
      <div class="curso">Simulador Avanzado</div>
      <div class="curso">Vuelo Nocturno</div>
    </section>

    <section class="contacto">
      <h3>Contacto</h3>
      <form>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="mensaje">Mensaje:</label>
        <textarea id="mensaje" name="mensaje" rows="4" required></textarea>

        <button type="submit">Enviar</button>
      </form>
    </section>
  </main>

  <footer class="footer">
    <p>&copy; 2025 Academia de Vuelo - Todos los derechos reservados</p>
  </footer>

</body>
</html>
